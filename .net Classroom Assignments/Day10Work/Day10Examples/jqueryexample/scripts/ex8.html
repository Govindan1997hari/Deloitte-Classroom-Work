<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.1',
                    height: '150px',
                    width:'150px'
                });
            });

        });
    </script>
</head>
<body>
    <div style="background-color:blue;width:500px;height:500px"></div>
    <button>animate</button>
</body>
</html>
