<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var d = new Date();
        document.write(d);
        document.write("<br/>");
        var hrs = d.getHours();
        if (hrs < 12)
            alert("good morning");
        else if (hrs => 12 && hrs < 16)
            alert("Good afternoon")
        else if (hrs =>16 && hrs < 19)
            alert("good evening");
        else
            alert("Good night");
        
    </script>
</body>
</html>
