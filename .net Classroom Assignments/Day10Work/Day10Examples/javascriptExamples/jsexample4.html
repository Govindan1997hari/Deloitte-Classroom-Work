<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    var num1 = parseInt(prompt("Enter 1st Number"));
    var num2 = parseInt(prompt("Enter 2nd Number"));
    var op = prompt("Enter operator(+,-,*,/,%)");
    switch(op)
    {
        case '+': alert("Add:" + (num1 + num2));
            break;
        case '-': alert("Subtract:" + (num1 - num2));
            break;
        case '*': alert("Multiply:" + (num1 * num2));
            break;
        case '/': alert("Divide:" + (num1 / num2));
            break;
        case '%': alert("Modulas:" + (num1 % num2));
            break;
        default: alert("Wrong Input");
    }
</script>
</body>
</html>
