<head>

    <title></title>
    <script type="text/javascript">
        function draw()
        {
            var draw = document.getElementById("c");
            var ctx = draw.getContext("2d");
            ctx.fillStyle = "rgb(200,30,70)";
            ctx.fillRect(20, 30, 75, 100);
        }
    </script>
</head>

        your browser is messed up
    </canvas>
    <button onclick="draw()">Draw in canvas</button>
