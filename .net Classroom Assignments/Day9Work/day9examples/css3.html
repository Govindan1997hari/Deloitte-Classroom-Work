<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .div1{
            
            width:150px;
            height:150px;
            border:2px solid black;
            transform:rotate(30deg);
        }
        .div2{
            width:150px;
            height:150px;
            border:2px solid black;
            transform:skew(0deg,30deg);
        }
        .div3{
            width:150px;
            height:150px;
            border:2px solid black;
            transform:translate(60px,200px);
        }
    </style>
</head>
<body>
    <div class="div3">Tilted</div>

</body>
</html>
