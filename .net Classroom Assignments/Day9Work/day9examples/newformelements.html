<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>Select Color</td>
                <td><input type="color" /></td>
            </tr>
            <tr>
                <td>Select date</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td>Select Datetime</td>
                <td><input type="datetime" /></td>
            </tr>
            <tr>
                <td>Select Datetime-Local</td>
                <td><input type="datetime-local" /></td>
            </tr>
            <tr>
                <td>Select month</td>
                <td><input type="month" /></td>
            </tr>
            <tr>
                <td>Select Week</td>
                <td><input type="week" /></td>
            </tr>
            <tr>
                <td>Select Number</td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <td>Select email</td>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <td>Select telephone Number</td>
                <td><input type="tel" /></td>
            </tr>
            <tr>
                <td>Select URL</td>
                <td><input type="url" /></td>
            </tr>
            <tr>
                <td><input type="submit"/></td>
                <td><input type="reset" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
